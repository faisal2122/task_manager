name: Build Flutter AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release AAB
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"

      # 3️⃣ Accept Android licenses
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # 4️⃣ Setup Android SDK and tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 36
          ndk: 27.0.12077973
          cmake: 3.22.1
          # build-tools is optional; defaults to latest if not provided

      # 5️⃣ Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 6️⃣ Build Release AppBundle
      - name: Build Release AAB
        run: flutter build appbundle --release --no-tree-shake-icons

      # 7️⃣ Upload AAB artifact
      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
