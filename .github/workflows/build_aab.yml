name: Build Flutter AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release AAB
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"  # Match your Flutter version

      # 3. Install Android SDK components
      - name: Setup Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: android-36
          arch: x86_64
          ndk: 27.0.12077973
          cmake: 3.22.1
          force-avd-creation: false

      # 4. Accept licenses
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # 5. Get Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 6. Build the release AAB
      - name: Build Release AAB
        run: flutter build appbundle --release --no-tree-shake-icons

      # 7. Upload the AAB as artifact
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/bundle/release/app-release.aab
